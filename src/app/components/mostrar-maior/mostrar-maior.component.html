<div class="maior-container">
  <h2>Mostrar Maior</h2>

  <label class="label" for="num1">Primeiro Número: </label>
  <input type="text" class="input-field" [(ngModel)]="num1">

  <label class="label" for="num2">Segundo Número: </label>
  <input type="text" class="input-field" [(ngModel)]="num2">

  <label class="label" for="num3">Terceiro Número: </label>
  <input type="text" class="input-field" [(ngModel)]="num3">

  <label class="label" for="maior">Maior Número: </label>
  <input type="text" class="input-field" [(ngModel)]="maior" disabled>

  <button class="btn" (click)="mostrarMaior()">Mostrar Maior</button>
</div>
